<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="header">
        <img src="./App-BDE.svg" alt="logo app BDE" class="logo">        
    </div>
    <div class="login-form">    
        <div class="form-box">
            <form class="form">
                <span class="title">Inscrivez-vous !</span>
                <span class="subtitle">Découvrez toutes nos fonctionalitées !</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Pseudonyme">
                    <input type="email" class="input" placeholder="E-mail">
                    <input type="password" class="input" placeholder="Mot de passe">
                </div>
                <button><p class="su">Inscription</p>
                    <div class="box box1"></div>
                    <div class="box box2"></div>
                    <div class="box box3"></div>
                    <div class="box box4"></div>
                </button>
            </form>
            <div class="form-section">
                <p>Déjà inscrit? <a href="./index.html">Connectez-vous !</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
